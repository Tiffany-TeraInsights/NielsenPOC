
<!-- Signup -->
<div class="signup-wrapper">
    <p class="message">Login to an existing account.</p>
    <form class="ui form signup" novalidate name="loginForm" ng-model="loginForm">
        <!-- Line 1 -->
        <div class="field">
            <label>Username</label>
            <div class="ui left icon input">
                <input type="text" placeholder="Username" ng-model="username" name="username" required>
                <i class="user icon"></i>
            </div>
        </div>
        <!-- Line 2 -->
        <div class="field">
            <label>Password</label>
            <div class="ui left icon input">
                <input type="password" placeholder="Password" name="password" ng-model="password" required ng-maxlength="16">
                <i class="lock icon"></i>
            </div>
        </div>
        <!-- Submit button -->
        <button class="ui blue submit button" ng-disabled="loginForm.$invalid" ng-click="ctrl.login(username, password)">Login</button>
        <button class="ui blue submit button" ng-click="ctrl.login(username, password)">Cancel</button>
        <!-- ngMessages form validation -->
        <div class="field">
            <ng-messages class="error-message" for="loginForm.username.$error">
                <ng-message when="required">Please specify a username.</ng-message>
            </ng-messages>
            <ng-messages class="error-message" for="loginForm.password.$error">
                <ng-message when="required">Please specify a password.</ng-message>
                <ng-message when="maxlength">Password is longer than maximum.</ng-message>
            </ng-messages>
        </div>
    </form>
</div>
