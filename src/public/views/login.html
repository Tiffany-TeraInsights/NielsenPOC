<!-- Login or signup -->
<div class="signlog" ng-if="ctrl.state == 'signLog'">
    <p class="login-text">Would you like to sign up or log in?</p>
    <!-- This monstrous code is from semantic, no choice because of divider, otherwise use flex -->
    <div class="ui two column middle aligned very relaxed stackable grid form-wrapper">
        <div class="column">
            <form class="ui form" novalidate name="loginForm" ng-model="loginForm">
                <div class="field">
                    <label>Username</label>
                    <div class="ui left icon input">
                        <input type="text" placeholder="Username" ng-model="username" name="username" required>
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="field">
                    <label>Password</label>
                    <div class="ui left icon input">
                        <input type="password" placeholder="Password" name="password" ng-model="password" required ng-maxlength="16">
                        <i class="lock icon"></i>
                    </div>
                </div>
                <!-- Workaround to get an ng-disabled like effect -->
                <div class="ui blue submit button" ng-class="{disabled: loginForm.$invalid}">Login</div>
                <div class="field">
                    <ng-messages class="error-message" for="loginForm.username.$error">
                        <ng-message when="required">Invalid username.</ng-message>
                    </ng-messages>
                    <br>
                    <!-- space that out -->
                    <ng-messages class="error-message" for="loginForm.password.$error">
                        <ng-message when="required">Invalid password.</ng-message>
                        <ng-message when="maxlength">Password is longer than maximum.</ng-message>
                    </ng-messages>
                </div>
            </form>
        </div>
        <div class="ui vertical divider">
            Or
        </div>
        <div class="center aligned column">
            <div class="ui big green labeled icon button" ng-click="ctrl.signupRedirect()">
                <i class="signup icon"></i> Sign Up
            </div>
        </div>
    </div>
    <!-- Signup -->
    <div class="signup" ng-if="ctrl.state == 'signup'">
        <button ng-click="ctrl.signup()">signup form</button>
    </div>
    <!-- Select your device during login-->
    <div class="login-device" ng-if="ctrl.state == 'deviceSelect'">
        <p class="login-text">Select the device you would like to use with the demo.</p>
        <div class="login-icon-buttons">
            <a class="login-icon-button" ng-click="ctrl.twoQtwoR()">
                <img src="../img/2q2r-logo.svg"> 2Q2R App
            </a>
            <a class="login-icon-button" ng-click="ctrl.utwof()">
                <img src="../img/u2f-icon2.svg"> U2F Device
            </a>
        </div>
    </div>
