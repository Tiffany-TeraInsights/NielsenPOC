<md-dialog>
    <md-toolbar>
        Remove Student
    </md-toolbar>

    <md-dialog-content>
        <p>Are you sure you want to remove {{cMod.student.firstName}} {{cMod.student.lastName}} ?</p>
    </md-dialog-content>
    <md-dialog-actions class="order-fix" layout="row">
        <span flex></span>
        <md-button md-autofocus ng-click="cMod.accept()">Accept</md-button>
        <md-button ng-click="cMod.cancel()">Cancel</md-button>
    </md-dialog-actions>
</md-dialog>
